<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ name }} 的观影列表</title>
	</head>
	<body>
		<h2>{{ name }} 的观影列表</h2> {# 使用 length 过滤器获取 movies 变量的长度 #}
		<p>{{ movies|length }} 条记录</p>
		<ul>{% for movie in movies %} {# 迭代 movies 变量 #}
			<li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #} {% endfor %}
			{# 使用 endfor 标签结束 for 语句 #}
		</ul>
		<footer><small>&copy; 2022 <a href="http://helloflask.com/tutori al">HelloSqn</a></small></footer>
	</body>
</html>
